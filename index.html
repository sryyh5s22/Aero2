<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://files.catbox.moe/mued9x.jpg'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }
    
    h1 {
      color: #FFFFFF; 
      text-align: center;
      padding-top: 20px;
    }
    
    .produk-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }
    
    .produk {
      border: 1px solid #3B3F4E;
      padding: 20px;
      text-align: center;
      width: calc(25% - 20px);
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .foto {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    
    .nama-produk {
      font-weight: bold;
      margin-top: 10px;
      color: #FFFFFF;
    }
    
    .deskripsi {
      margin-top: 5px;
      color: #FFFFFF;
    }
    
    .button {
      display: inline-block;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Daftar Produk</h1>
  <div class="produk-container">
    <!-- Produk 1 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/6m7ff8.jpg" alt="Produk 1">
      <div class="nama-produk">PANEL PTERODACTYL</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk1" target="_blank" class="button">Lihat Detail</a>
    </div>
    
    <!-- Produk 2 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/6m7ff8.jpg" alt="Produk 2">
      <div class="nama-produk">RESELLER PANEL</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk2" target="_blank" class="button">Lihat Detail</a>
    </div>
    
    <!-- Produk 3 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/6m7ff8.jpg" alt="Produk 3">
      <div class="nama-produk">ADMIN PANEL PTERODACTYL</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk3" target="_blank" class="button">Lihat Detail</a>
    </div>
    
    <!-- Produk 4 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/z44ger.jpg" alt="Produk 4">
      <div class="nama-produk">SUNTIK SOSMED</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk4" target="_blank" class="button">Lihat Detail</a>
    </div>
    
        <!-- Produk 5 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/98prg1.jpg" alt="Produk 5">
      <div class="nama-produk">SEWA BOT WHATAPP</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk5" target="_blank" class="button">Lihat Detail</a>
    </div>
    
    <!-- Produk 6 -->
    <div class="produk">
      <img class="foto" src="https://files.catbox.moe/wtdd22.jpg" alt="Produk 6">
      <div class="nama-produk">SCRIPT BOT WHATAPP</div>
      <div class="deskripsi">Otomatis</div>
      <a href="https://www.contoh.com/produk4" target="_blank" class="button">Lihat Detail</a>
    </div>
  </div>
</body>
</html>
